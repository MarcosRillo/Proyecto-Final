<body class="base-layout fondo-elPlan">
    <header class="base-header">
        <nav class="navbar container">
            <a href="../index.html"><img class="navbar-brand" src="../assets/img/guitar-pick-outline.png" alt="icono-header"></a>
            <ul class="navbar-links">
                <li class=""><a class="link" href="./tickets.html">Tickets</a></li>

            </ul>
        </nav>
    </header>
    <main class="base-content">
        <section class="elPlan__section container">
            <h2>EL PLAN</h2>
            <div class="elPlan__section-container">
                <div class="container-video">
                    <iframe src="https://www.youtube.com/embed/53CciCfpwQI" title="YouTube video player" frameborder="0"

                <div class="cards">
                    <div class="card">

                            <h4 class="card-title">Cuarto album</h4>
                        </div>
                    </div>
                    <div class="card">

                            <h4 class="card-title">Segundo album</h4>

                    </div>
                    <div class="card">
                        <img class="card-img" src="../assets/img/bg-albumn-1.jpg" alt="portada-del-primer-album">
